<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="logo-sec">
                <a href="/"><img src='http://localhost:4000/static/images/logo.png' alt='sabka bazaar logo'/></a>
            </div>
            <div class="navigation-pages">
                <a href="/">Home</a>
                <a href="/products">Products</a>
            </div>
            <div class="utilities-sec">
               <span class="login-utility">
                  <a href="/login">SignIn</a>
                  <a href="/register">Register</a>
               </span>
               <span class="cart-utility">
                <a href="/cart"> 
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
               </span>
            </div>
        </nav>
    </header>
    <main class="signup-page">
        <section class='signup-description'>
            <h2>Signup</h2>
            <p> We do not share your personal details with anyone.</p>
        </section>
        <section class="signup-form">
        <form>
                <label for="userFirstname">First Name</label>
                <input type="text" id="userFirstname" placeholder="First Name" required />
                <label for="userLastname">Last Name</label>
                <input type="text" id="userLastname" placeholder="Last Name" required />
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" placeholder="Email" required />
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" placeholder="Password" required/>
                <label for="userConfirmPassword">Confirm Password</label>
                <input type="password" id="userConfirmPassword" placeholder="Confirm Password" required/>
                <input type="submit" value="Signup" id='signup-submit-button'>
        </form>  
        </section>
    </main>
    <footer>Copyright &copy 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</footer>
</body>
</html>
