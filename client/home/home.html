     <script>
         let bannerSlide = 0;
         showBannerSlideshow();

        // function slideBanner(n) {
        //     showBannerSlideshow(bannerSlide += n);
        // }
     
        function showBannerSlideshow() {
            let banners = document.querySelectorAll('.banner');
            for (let i = 0; i < banners.length; i++) {
                banners[i].style.display = 'none';
            }
            bannerSlide++;
            if(bannerSlide > banners.length){
                bannerSlide = 1;
            }
            banners[bannerSlide - 1].style.display = 'block';
            setTimeout(showBannerSlideshow, 3000);
        }
     </script>
     <Script src="../cart.js"></Script>
</body>
</html>
